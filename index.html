<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here
    function App(){
        let t=[{question:"What is the sum of 4+5 ?",answer:[9,5,6,7],name:1},{question:"What is the multiplication of 4*5 ?",answer:[21,20,22,30],name:2},{question:"What is the sub of 4-5 ?",answer:[2,3,0,1],name:3}]
        const [val,setVal]=React.useState({})
        const [marks,scored]=React.useState("")
        let b={display:"flex",gap:"15px",flexDirection:"column",margin:"25px"}
        function ans(e){
            let name=e.target.name
            let value=e.target.value
            console.log(name,value)
            setVal({...val,[name]:value})
        }
        function scor(){
            let c=Object.values(val)
            let b=c.filter((v)=>{
                return ((v==9)||(v==20)||(v==1))
            })
            let marksObt=b.length * 2
            scored(marksObt)
        }
        function reset(){
            setVal({})
            scored("")
            console.log(val)
            console.log(marks)
            let a=document.getElementsByClassName("check")
            console.log(a)
            for(let i=0;i<a.length;i++){
                if(a[i].checked){
                    a[i].checked=false
                }
            }
        }
        return(
            <>
            {
                t.map((v)=>{
                    return(
                        <div>
                            <p>{v.question}</p>
                            <div style={b}>
                                {
                                    v.answer.map((s)=>{ return <div><input className="check first" type="radio" value="9" onClick={(e)=>{ans(e)}} name={v.name}/> <span>{s}</span></div>})
                                }
                            </div>
                        </div>
                    )
                })
            }
            <button onClick={()=>{scor()}}>Submit</button>
            <button onClick={()=>{reset()}}>Reset</button>
            <h2>Score:{marks}/6</h2>
            </>
        )
    }
    ReactDOM.render(<App/>,document.getElementById("root"))
  </script>
</html>
