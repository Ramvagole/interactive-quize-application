<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here
    function App(){
        const [val,setVal]=React.useState([])
        const [marks,scored]=React.useState("")
        let b={display:"flex",gap:"15px",flexDirection:"column",margin:"25px"}
        function ans(e){
            let b=e.target.value
            console.log(b)
            setVal([...val,b])
        }
        function scor(){
            let b=val.filter((v)=>{
                return ((v==9)||(v==20)||(v==1))
            })
            let marksObt=b.length * 2
            scored(marksObt)
        }
        function reset(){
            setVal([])
            scored("")
            console.log(val)
            console.log(marks)
            let a=document.getElementsByClassName("check")
            console.log(a)
            for(let i=0;i<a.length;i++){
                if(a[i].checked){
                    a[i].checked=false
                }
            }
        }
        return(
            <>
            
            <div>
                <p>1) What is the sum of 4+5 ?</p>
                <div style={b}>
                    <div><input className="check first" type="radio" value="9" onClick={(e)=>{ans(e)}} name="1"/> <span>9</span></div>
                    <div><input className="check first" type="radio" value="5" onClick={(e)=>{ans(e)}} name="1"/> <span>5</span></div>
                    <div><input className="check first" type="radio" value="6" onClick={(e)=>{ans(e)}} name="1"/> <span>6</span></div>
                    <div><input className="check first" type="radio" value="7" onClick={(e)=>{ans(e)}} name="1"/> <span>7</span></div>
                </div>
            </div>
            <div>
                <p>2) What is the multiplication of 4*5 ?</p>
                <div style={b}>
                    <div><input className="check" type="radio" value="21" onClick={(e)=>{ans(e)}} name="2"/> <span>21</span></div>
                    <div><input className="check" type="radio" value="20" onClick={(e)=>{ans(e)}} name="2"/> <span>20</span></div>
                    <div><input className="check" type="radio" value="22" onClick={(e)=>{ans(e)}} name="2"/> <span>22</span></div>
                    <div><input className="check" type="radio" value="30" onClick={(e)=>{ans(e)}} name="2"/> <span>30</span></div>
                </div>
            </div>
            <div>
                <p>3) What is the sub of 4-5 ?</p>
                <div style={b}>
                    <div><input className="check" type="radio" value="2" onClick={(e)=>{ans(e)}} name="3"/> <span>2</span></div>
                    <div><input className="check" type="radio" value="3" onClick={(e)=>{ans(e)}} name="3"/> <span>3</span></div>
                    <div><input className="check" type="radio" value="0" onClick={(e)=>{ans(e)}} name="3"/> <span>0</span></div>
                    <div><input className="check" type="radio" value="1" onClick={(e)=>{ans(e)}} name="3"/> <span>1</span></div>
                </div>
            </div>
            <button onClick={()=>{scor()}}>Submit</button>
            <button onClick={()=>{reset()}}>Reset</button>
            <h2>Score:{marks}/6</h2>
            </>
        )
    }
    ReactDOM.render(<App/>,document.getElementById("root"))
  </script>
</html>
